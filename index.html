<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversões de temperatura</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <!--Item.7.4.2 -->
        <h1>Conversões de temperatura</h1>

        <!--Item.7.4.3 -->
        <form id="formTemperatura">
            <b>Selecione a Opção Abaixo</b>
            <br>
            <label>
                <input type="radio" name="conversionType" id="tempCelsiusFahrenheit" value="celsiusToFahrenheit">Temperatura Celsius Para Fahrenheit
            </label>
            <br>
            <label>
                <input type="radio" name="conversionType" id="tempFahrenheitCelsius" value="fahrenheitToCelsius">Temperatura Fahrenheit Para Celsius</label>
            <br><br>
            <b>Converter valor</b>
            <br><br>
            <label>
                <input type="number" name="conversion" id="temp" value="tempe">
            </label>
            <button type="button" onclick="CalcularTemperatura()">Calcular</button>
            <button type="button" onclick="LimparCampos()">Limpar</button>
            <br>
            <b>Resposta</b>
            <br><br>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
